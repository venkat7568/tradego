<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeGo Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 28px;
            color: #333;
        }

        .mode-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
            text-transform: uppercase;
        }

        .mode-live {
            background: #ef4444;
            color: white;
        }

        .mode-backtest {
            background: #10b981;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .stat-card h3 {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #333;
        }

        .stat-value.positive {
            color: #10b981;
        }

        .stat-value.negative {
            color: #ef4444;
        }

        .stat-subtitle {
            font-size: 12px;
            color: #999;
            margin-top: 5px;
        }

        .section {
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .section h2 {
            font-size: 20px;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 12px;
            background: #f9fafb;
            color: #666;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #f0f0f0;
            color: #333;
        }

        tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }

        .badge-buy {
            background: #dcfce7;
            color: #166534;
        }

        .badge-sell {
            background: #fee2e2;
            color: #991b1b;
        }

        .badge-intraday {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-delivery {
            background: #fef3c7;
            color: #92400e;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #999;
        }

        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
        }

        .refresh-btn:hover {
            background: #5568d3;
        }

        .last-updated {
            font-size: 12px;
            color: #999;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .header {
                flex-direction: column;
                text-align: center;
                gap: 10px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ðŸš€ TradeGo Dashboard</h1>
            <div>
                <span id="mode-badge" class="mode-badge">Loading...</span>
                <button class="refresh-btn" onclick="refreshAll()">ðŸ”„ Refresh</button>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Capital</h3>
                <div class="stat-value" id="capital">--</div>
                <div class="stat-subtitle" id="capital-source">Loading...</div>
            </div>
            <div class="stat-card">
                <h3>Today's P&L</h3>
                <div class="stat-value" id="total-pnl">--</div>
                <div class="stat-subtitle" id="pnl-breakdown">--</div>
            </div>
            <div class="stat-card">
                <h3>Win Rate</h3>
                <div class="stat-value" id="win-rate">--</div>
                <div class="stat-subtitle" id="trades-summary">--</div>
            </div>
            <div class="stat-card">
                <h3>Open Positions</h3>
                <div class="stat-value" id="open-positions">--</div>
                <div class="stat-subtitle" id="portfolio-heat">--</div>
            </div>
        </div>

        <!-- Open Trades -->
        <div class="section">
            <h2>ðŸ“Š Open Trades</h2>
            <div id="open-trades-container">
                <div class="loading">Loading open trades...</div>
            </div>
        </div>

        <!-- Recent Closed Trades -->
        <div class="section">
            <h2>ðŸ“œ Recent Closed Trades (Last 7 Days)</h2>
            <div id="closed-trades-container">
                <div class="loading">Loading closed trades...</div>
            </div>
        </div>

        <div class="last-updated" id="last-updated">Last updated: --</div>
    </div>

    <script>
        // Format currency
        function formatCurrency(value) {
            return 'â‚¹' + value.toLocaleString('en-IN', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
        }

        // Format percentage
        function formatPercent(value) {
            return value.toFixed(2) + '%';
        }

        // Fetch system status
        async function fetchStatus() {
            try {
                const response = await fetch('/api/status');
                const result = await response.json();

                if (result.success) {
                    const data = result.data;

                    // Update mode badge
                    const modeBadge = document.getElementById('mode-badge');
                    modeBadge.textContent = data.is_live ? 'ðŸ”´ LIVE' : 'ðŸ“ BACKTEST';
                    modeBadge.className = 'mode-badge ' + (data.is_live ? 'mode-live' : 'mode-backtest');

                    // Update capital
                    document.getElementById('capital').textContent = formatCurrency(data.capital);
                    document.getElementById('capital-source').textContent =
                        data.capital_source === 'upstox' ? 'From Upstox' : 'From Config';
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Fetch portfolio metrics
        async function fetchPortfolio() {
            try {
                const response = await fetch('/api/portfolio');
                const result = await response.json();

                if (result.success) {
                    const data = result.data;

                    // Total P&L
                    const totalPnl = document.getElementById('total-pnl');
                    totalPnl.textContent = formatCurrency(data.total_pnl);
                    totalPnl.className = 'stat-value ' + (data.total_pnl >= 0 ? 'positive' : 'negative');

                    // P&L breakdown
                    document.getElementById('pnl-breakdown').textContent =
                        `Realized: ${formatCurrency(data.realized_pnl)} | Unrealized: ${formatCurrency(data.unrealized_pnl)}`;

                    // Win rate
                    document.getElementById('win-rate').textContent = formatPercent(data.win_rate);

                    // Trades summary
                    const totalTrades = data.intraday.trades + data.swing.trades;
                    const totalWins = data.intraday.wins + data.swing.wins;
                    const totalLosses = data.intraday.losses + data.swing.losses;
                    document.getElementById('trades-summary').textContent =
                        `${totalWins}W / ${totalLosses}L of ${totalTrades} trades`;

                    // Portfolio heat
                    document.getElementById('portfolio-heat').textContent =
                        `Portfolio Heat: ${formatPercent(data.portfolio_heat)}`;
                }
            } catch (error) {
                console.error('Error fetching portfolio:', error);
            }
        }

        // Fetch open trades
        async function fetchOpenTrades() {
            try {
                const response = await fetch('/api/trades/open');
                const result = await response.json();

                const container = document.getElementById('open-trades-container');

                if (result.success) {
                    const trades = result.data.trades;

                    // Update open positions count
                    document.getElementById('open-positions').textContent = trades.length;

                    if (trades.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #999;">No open trades</p>';
                        return;
                    }

                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Direction</th>
                                    <th>Qty</th>
                                    <th>Entry Price</th>
                                    <th>Stop Loss</th>
                                    <th>Target</th>
                                    <th>Type</th>
                                    <th>Strategy</th>
                                    <th>Entry Time</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    trades.forEach(trade => {
                        html += `
                            <tr>
                                <td><strong>${trade.symbol}</strong></td>
                                <td><span class="badge badge-${trade.direction.toLowerCase()}">${trade.direction}</span></td>
                                <td>${trade.quantity}</td>
                                <td>${formatCurrency(trade.entry_price)}</td>
                                <td>${formatCurrency(trade.stop_loss)}</td>
                                <td>${formatCurrency(trade.target)}</td>
                                <td><span class="badge badge-${trade.product === 'I' ? 'intraday' : 'delivery'}">${trade.product === 'I' ? 'Intraday' : 'Delivery'}</span></td>
                                <td>${trade.strategy}</td>
                                <td>${new Date(trade.entry_time).toLocaleString()}</td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('Error fetching open trades:', error);
            }
        }

        // Fetch closed trades
        async function fetchClosedTrades() {
            try {
                const response = await fetch('/api/trades/closed?days=7');
                const result = await response.json();

                const container = document.getElementById('closed-trades-container');

                if (result.success) {
                    const trades = result.data.trades;

                    if (trades.length === 0) {
                        container.innerHTML = '<p style="text-align: center; color: #999;">No closed trades in the last 7 days</p>';
                        return;
                    }

                    let html = `
                        <table>
                            <thead>
                                <tr>
                                    <th>Symbol</th>
                                    <th>Direction</th>
                                    <th>Entry</th>
                                    <th>Exit</th>
                                    <th>P&L</th>
                                    <th>P&L %</th>
                                    <th>Exit Reason</th>
                                    <th>Exit Time</th>
                                </tr>
                            </thead>
                            <tbody>
                    `;

                    trades.forEach(trade => {
                        const pnlClass = trade.net_pnl >= 0 ? 'positive' : 'negative';
                        html += `
                            <tr>
                                <td><strong>${trade.symbol}</strong></td>
                                <td><span class="badge badge-${trade.direction.toLowerCase()}">${trade.direction}</span></td>
                                <td>${formatCurrency(trade.entry_price)}</td>
                                <td>${formatCurrency(trade.exit_price)}</td>
                                <td class="${pnlClass}" style="font-weight: 600;">${formatCurrency(trade.net_pnl)}</td>
                                <td class="${pnlClass}" style="font-weight: 600;">${formatPercent(trade.pnl_percent)}</td>
                                <td>${trade.exit_reason}</td>
                                <td>${new Date(trade.exit_time).toLocaleString()}</td>
                            </tr>
                        `;
                    });

                    html += '</tbody></table>';
                    container.innerHTML = html;
                }
            } catch (error) {
                console.error('Error fetching closed trades:', error);
            }
        }

        // Refresh all data
        function refreshAll() {
            fetchStatus();
            fetchPortfolio();
            fetchOpenTrades();
            fetchClosedTrades();
            document.getElementById('last-updated').textContent = 'Last updated: ' + new Date().toLocaleString();
        }

        // Initial load
        refreshAll();

        // Auto-refresh every 30 seconds
        setInterval(refreshAll, 30000);
    </script>
</body>
</html>
